<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1>To Do List</h1>
        <input placeholder="Add To Do" id="task" class="form-control">
        <button class="btn btn-primary mt-2" onclick="add_todo()">Add To Do</button>
        <br><br>
        <div class="list-group" id="result"></div>
        <br>
        <button class="btn btn-danger" onclick="clear_todo()">Clear ToDo</button>
    </div>
    <script src="app.js"></script>  
</body>
</html>
